  #     - postgres-data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_DB=carbon_credit_db
  #     - POSTGRES_USER=carbon_user
  #     - POSTGRES_PASSWORD=carbon_pass
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - carbon-network
  #   restart: unless-stopped

volumes:
  backend-static:
